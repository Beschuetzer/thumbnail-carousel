# Workflow name
name: Run Tests

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main' # Replace with the branch you want to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
        - uses: actions/checkout@v2
        - name: Install modules
          run: pnpm install
        - name: Run tests
          run: pnpm run test